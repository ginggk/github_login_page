<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="col-sm-10 col-lg-5 mx-auto">
            <div class="header">
                <h1 class="text-center">Sign in to Basecamp</h1>
            </div>
            <div class="card mt-4">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="InputUsernameEmail" class="font-weight-bold">Username or email address</label>
                            <input type="username or email" class="form-control" id="InputUsernameOrEmail1"
                                aria-describedby="emailHelp" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="InputPassword1" class="font-weight-bold d-flex justify-content-between">
                                <span>Password</span>
                                <a class=" text-primary" href="https://github.com/password_reset">
                                    Forgot
                                    password?
                                </a></label>
                            <input type="password" class="form-control" id="InputPassword1" placeholder="">
                            <!-- <a href="https://github.com/password_reset">
                    <p class="text-primary">Forgot password?</p>
                </a> -->
                        </div>
                        <button type="submit" class="btn btn-success col-lg-12">Sign in</button>
                    </form>
                    <!-- <p class="text-body">New to BaseCamp? <a href="https://github.com/join?source=login" class="text-primary">Create
                            an account.</a></p> -->
                </div>
            </div>
            <br />
            <div class="card">
                <div class="card-body">
                    <p class="text-body">New to BaseCamp? <a href="https://github.com/join?source=login" class="text-primary">Create
                            an account.</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
